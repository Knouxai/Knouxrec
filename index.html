<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNOUX REC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f0f2f5;
        --text-color: #1c1c1c;
        --card-bg: rgba(255, 255, 255, 0.5);
        --card-border: rgba(0, 0, 0, 0.1);
        --card-shadow: rgba(0, 0, 0, 0.1);
        --header-color: #4A00E0;
        --accent-color: #00F0FF;
        --primary-text: #333;
        --secondary-text: #555;
        --icon-color: #444;
      }

      .dark {
        --bg-color: #0d0618;
        --text-color: #e5e7eb;
        --card-bg: rgba(28, 28, 28, 0.5);
        --card-border: rgba(255, 255, 255, 0.1);
        --card-shadow: rgba(0, 0, 0, 0.37);
        --header-color: #7A00FF;
        --accent-color: #00F0FF;
        --primary-text: #ffffff;
        --secondary-text: #a0aec0;
        --icon-color: #d1d5db;
      }
      
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Rajdhani', sans-serif;
      }

      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--card-border);
        box-shadow: 0 8px 32px 0 var(--card-shadow);
        transition: background 0.3s ease, border 0.3s ease;
      }

      .interactive-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dark .interactive-card {
         background: rgba(28, 28, 28, 0.6);
         border: 1px solid rgba(255, 255, 255, 0.1);
      }
       .light .interactive-card {
         background: rgba(255, 255, 255, 0.4);
         border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'orbitron': ['Orbitron', 'sans-serif'],
              'rajdhani': ['Rajdhani', 'sans-serif'],
            },
            colors: {
              'knoux-purple': '#7A00FF',
              'knoux-neon-blue': '#00F0FF',
              'knoux-dark-glass': '#1C1C1C',
              'knoux-red': '#FF3B3B',
            },
             boxShadow: {
              'neon-blue': '0 0 10px #00F0FF, 0 0 20px #00F0FF, 0 0 30px #00F0FF',
              'neon-purple': '0 0 10px #7A00FF, 0 0 20px #7A00FF, 0 0 30px #7A00FF',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="fixed inset-0 -z-10 h-full w-full bg-[var(--bg-color)] bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(122,0,255,0.3),rgba(255,255,255,0))]"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
